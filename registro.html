<!DOCTYPE html>

<html lang="es">
<head>

</head>
<body>

    <header>
        <!-- Aquí va el encabezado del sitio web, como el logo, menú de navegación, etc. -->

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="formulario.html">Formulario de Consulta</a></li>
                

            </ul>
        </nav>

    </header>

    <body>


        <section>

            <h2>Registro</h2>

            <form action="show-data.html" target="_blank">
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="firstname">Nombre: </label><br>
                    <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui...">
                    <br><br>

                    <label for="lastname">Apellido:</label><br>
                    <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui...">
                    <br><br>

                    <label for="mail">Email:</label><br>
                    <input type="email" name="mail" placeholder="Ingrese su email aqui...">

                    
                    <br><br>

                    <label for="telefono">Telefono: </label><br>
                    <input type="tel" name="telefono" placeholder="Ingrese su telefono aqui ....">
                    <br><br>

                    <label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label><br>
                    <input type="date" name="birthdate">
                    

                    <label for="pais">País</label>
                    <select id="pais" name="pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                    </select>
                    
                </fieldset>

                <p>
                    <input type="checkbox" name="terminos" value=""> Terminos y condiciones
                </p>

                
                <input type="submit" value="Enviar">
                <button type="reset">Limpiar</button>
            </form>

        </section>
        
    </body>
